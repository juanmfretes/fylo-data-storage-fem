<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./container.css" />
    <link rel="stylesheet" href="./card.css" />
    <link rel="stylesheet" href="./feature-icons.css" />
    <link rel="stylesheet" href="./box.css" />
    <link rel="stylesheet" href="./bar.css" />
    <link rel="stylesheet" href="./bold.css" />
  </head>

  <body>
    <main class="container">
      <!-- TOP CARD -->
      <div class="card card--big-border-radius">
        <img src="./images/logo.svg" alt="Fylo logo" class="card__image" />

        <div class="feature-icons">
          <div class="feature-icons__image-container">
            <img
              src="./images/icon-document.svg"
              alt="Document icon"
              class="feature-icons__image"
            />
          </div>
          <div class="feature-icons__image-container">
            <img
              src="./images/icon-folder.svg"
              alt="Folder icon"
              class="feature-icons__image"
            />
          </div>
          <div class="feature-icons__image-container">
            <img
              src="./images/icon-upload.svg"
              alt="Upload icon"
              class="feature-icons__image"
            />
          </div>
        </div>
      </div>

      <!-- BOTTOM-CARD -->
      <div class="card card--long-width">
        <p class="card__text">
          Youâ€™ve used <span class="bold">815 GB</span> of your storage
        </p>
        <div class="bar">
          <div class="bar__bg">
            <div class="bar__indicator"></div>
          </div>
          <div class="bar__labels-container">
            <span class="bar__label">0 GB</span>
            <span class="bar__label">1000 GB</span>
          </div>
        </div>

        <!-- SPACE-LEFT-BOX -->
        <div class="box">
          <span class="box__text"
            ><span class="bold bold--dark">185</span> GB Left</span
          >
        </div>
      </div>
    </main>

    <!-- ATTRIBUTION -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/juanmfretes"
        target="_blank"
        >juanmfretes</a
      >.
    </div>
  </body>
</html>
